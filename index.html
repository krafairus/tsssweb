<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Mejor Amiga</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffd1dc, #ffe4e1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            touch-action: manipulation;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-out;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 42px;
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #ff69b4;
            font-weight: 300;
        }

        .menu-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 40px;
            animation: slideUp 1s ease-out;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            padding: 20px 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(219, 112, 147, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(219, 112, 147, 0.3);
            border-color: #ff69b4;
        }

        .menu-item:active {
            transform: translateY(-2px);
        }

        .menu-text {
            font-size: 18px;
            color: #d63384;
            font-weight: 500;
        }

        .menu-emoji {
            font-size: 24px;
            margin-left: 15px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            animation: fadeIn 2s ease-out;
        }

        .footer-text {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            color: #ff1493;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .heart {
            position: absolute;
            font-size: 20px;
            z-index: 100;
            pointer-events: none;
            animation: heart-float 1.5s ease-out forwards;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .floating-emoji {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            z-index: 1;
            user-select: none;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heart-float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-80px) scale(1.3);
                opacity: 0;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.1);
                opacity: 0;
            }
        }

        /* Efecto de pulso para los elementos del men√∫ */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .menu-item {
            animation: pulse 4s infinite;
        }

        .menu-item:nth-child(2) {
            animation-delay: 0.5s;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Para Angelica Rubi</h1>
        <p class="subtitle">Elige una sorpresa especial</p>
    </div>

    <div class="menu-container">
        <div class="menu-item" onclick="navigateTo('page1.html')">
            <span class="menu-text">Motivos para quererte</span>
            <span class="menu-emoji">‚ò∫Ô∏è</span>
        </div>
        
        <div class="menu-item" onclick="navigateTo('page2.html')">
            <span class="menu-text">Feliz cumplea√±os 2025</span>
            <span class="menu-emoji">üéÇ</span>
        </div>
    </div>

    <div class="footer">
        <p class="footer-text">Para m√≠ mejor amiga ü•∞</p>
    </div>

    <script>
        // Emojis flotantes de fondo
        const emojis = ['üíñ', 'üå∏', 'üíï', '‚ú®', 'üåü', 'üí´', 'ü•∞'];
        const colors = ['#ff69b4', '#ff1493', '#db7093', '#c71585', '#ffb6c1'];
        
        function initializeFloatingEmojis() {
            // Crear primeros emojis inmediatamente
            for (let i = 0; i < 8; i++) {
                createFloatingEmoji();
            }
            
            // Continuar creando emojis
            setInterval(createFloatingEmoji, 800);
        }
        
        function createFloatingEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            const size = 20 + Math.random() * 15;
            emoji.style.fontSize = size + 'px';
            
            const duration = 10 + Math.random() * 15;
            emoji.style.animation = `float ${duration}s linear forwards`;
            
            document.body.appendChild(emoji);
            
            setTimeout(() => {
                if (emoji.parentNode) {
                    emoji.remove();
                }
            }, duration * 1000);
        }
        
        // Control para corazones al tocar
        let lastTouchTime = 0;
        const touchCooldown = 400;
        
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
            
            const currentTime = new Date().getTime();
            if (currentTime - lastTouchTime < touchCooldown) return;
            lastTouchTime = currentTime;
            
            // Solo 4 corazones como pediste
            for (let i = 0; i < 4; i++) {
                createHeart(e.touches[0].clientX, e.touches[0].clientY);
            }
        });
        
        document.addEventListener('click', function(e) {
            // Solo 4 corazones para clics tambi√©n
            for (let i = 0; i < 4; i++) {
                createHeart(e.clientX, e.clientY);
            }
        });
        
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = (x - 10 + Math.random() * 30 - 15) + 'px';
            heart.style.top = (y - 10 + Math.random() * 30 - 15) + 'px';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.fontSize = (18 + Math.random() * 8) + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                }
            }, 1500);
        }
        
        // Navegaci√≥n a las p√°ginas
        function navigateTo(page) {
            // Efecto visual antes de navegar
            document.body.style.opacity = '0.8';
            document.body.style.transition = 'opacity 0.3s ease';
            
            setTimeout(() => {
                window.location.href = page;
            }, 300);
        }
        
        // Inicializar efectos
        window.onload = function() {
            initializeFloatingEmojis();
        };
    </script>
</body>
</html>
