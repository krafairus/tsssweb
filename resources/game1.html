<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego para Rubi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffb6c1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: url('fondo.jpg') no-repeat center center;
            background-size: cover;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
            color: white;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        #start-screen h1 {
            font-size: 3rem;
            color: #ff4d94;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
            animation: pulse 2s infinite;
        }

        #start-screen p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            max-width: 80%;
        }

        #score-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #score, #lives {
            font-size: 1.2rem;
            color: #d81b60;
            font-weight: bold;
        }

        #power-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            color: #d81b60;
            font-weight: bold;
            display: none;
        }

        #victory-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 150;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            font-size: 1.5rem;
            color: #d81b60;
            font-weight: bold;
            text-align: center;
            display: none;
            max-width: 80%;
            animation: messageAppear 0.5s ease-out;
        }

        #victory-message.show {
            display: block;
        }

        #player {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background-color: #ff0000;
            border-radius: 50% 50% 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            transition: transform 0.2s;
            animation: float 3s ease-in-out infinite;
        }

        #player img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .player-shield {
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid #00ffff;
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
            z-index: 9;
            animation: shieldPulse 1.5s infinite;
            pointer-events: none;
        }

        .bullet {
            position: absolute;
            width: 5px;
            height: 15px;
            background-color: #ffff00;
            border-radius: 2px;
            z-index: 5;
            box-shadow: 0 0 5px #ff0, 0 0 10px #ff0;
        }

        .fast-bullet {
            background-color: #ff9900;
            box-shadow: 0 0 5px #ff9900, 0 0 10px #ff9900;
        }

        .double-bullet {
            background-color: #ff00ff;
            box-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
        }

        .enemy {
            position: absolute;
            font-size: 30px;
            text-align: center;
            z-index: 5;
            transition: transform 0.1s;
            animation: enemyFloat 2s ease-in-out infinite;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .enemy-bullet {
            position: absolute;
            width: 6px;
            height: 12px;
            background-color: #00ffff;
            border-radius: 2px;
            z-index: 5;
            box-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
            text-align: center;
        }

        #game-over h1 {
            font-size: 3rem;
            color: #ff4d4d;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        #game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 80%;
        }

        .game-btn {
            padding: 15px 30px;
            background-color: #d81b60;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 10px;
            width: 250px;
            text-align: center;
        }

        .game-btn:hover {
            background-color: #ad1457;
            transform: scale(1.05);
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .explosion {
            position: absolute;
            font-size: 30px;
            animation: explode 0.5s forwards;
            z-index: 20;
        }

        @keyframes celebrate {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { transform: translateY(-20px) scale(1.2); opacity: 1; }
            80% { transform: translateY(-80px) scale(1); opacity: 0.8; }
            100% { transform: translateY(-100px) scale(0.8); opacity: 0; }
        }

        .celebration-emoji {
            position: absolute;
            font-size: 30px;
            z-index: 20;
            pointer-events: none;
            animation: celebrate 2s forwards;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

        @keyframes enemyFloat {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes messageAppear {
            from { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .power-up {
            position: absolute;
            font-size: 25px;
            z-index: 5;
            animation: powerUpFloat 3s ease-in-out infinite, rotate 4s linear infinite;
        }

        @keyframes powerUpFloat {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .damage-text {
            position: absolute;
            color: #ff0000;
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 20;
            pointer-events: none;
            animation: damageFloat 1s forwards;
        }

        @keyframes damageFloat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }

        .power-active {
            animation: powerGlow 0.5s infinite alternate;
        }

        @keyframes powerGlow {
            from { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            to { box-shadow: 0 0 20px rgba(255, 255, 255, 0.9); }
        }

        @keyframes shieldPulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        @media (max-width: 768px) {
            #player {
                width: 60px;
                height: 60px;
                bottom: 40px;
            }
            
            #player img {
                width: 45px;
                height: 45px;
            }
            
            .enemy {
                font-size: 25px;
            }
            
            #game-over h1 {
                font-size: 2.5rem;
            }
            
            #game-over p {
                font-size: 1.2rem;
            }
            
            .game-btn {
                padding: 12px 25px;
                font-size: 1rem;
                width: 220px;
            }

            #victory-message {
                font-size: 1.2rem;
                padding: 15px;
            }

            #start-screen h1 {
                font-size: 2.5rem;
            }

            #start-screen p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        <div id="score-container">

        <div id="power-indicator"></div>

    </div>

    <script>
        // Variables del juego
        let score = 0;
        let lives = 3;
        let gameOver = false;
        let gameStarted = false;
        let playerX = 0;
        let playerSpeed = 5;
        let enemies = [];
        let bullets = [];
        let enemyBullets = [];
        let powerUps = [];
        let lastBulletTime = 0;
        let bulletInterval = 300; // ms entre disparos
        let originalBulletInterval = 300;
        let enemySpawnRate = 1500; // ms entre aparición de enemigos
        let lastEnemySpawn = 0;
        let lastEnemyShoot = 0;
        let enemyShootInterval = 2000; // ms entre disparos de enemigos
        let victoryAchieved = false; // para controlar que la victoria solo se muestre una vez
        let lastPowerUpSpawn = 0;
        let powerUpSpawnRate = 10000; // ms entre aparición de power-ups
        let activePower = null;
        let powerEndTime = 0;
        let powerDuration = 10000; // 10 segundos de duración de poderes (aumentado de 5 a 10)
        let shownMessages = []; // Para controlar qué mensajes ya se mostraron
        let shieldElement = null; // Elemento del escudo visual
        let baseEnemySpeed = 1.5; // Velocidad base de enemigos

        // Elementos del DOM
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const gameOverScreen = document.getElementById('game-over');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const backToReasonsBtn = document.getElementById('back-to-reasons');
        const victoryMessage = document.getElementById('victory-message');
        const powerIndicator = document.getElementById('power-indicator');

        // Sistema de sonidos
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration, type = 'sine', volume = 0.1) {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = type;
            oscillator.frequency.value = frequency;
            
            gainNode.gain.value = volume;
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        function playShootSound(isFast = false, isDouble = false) {
            if (isDouble) {
                // Sonido de disparo doble (más complejo)
                playSound(700, 0.1, 'square', 0.1);
                setTimeout(() => playSound(900, 0.1, 'square', 0.08), 50);
            } else if (isFast) {
                // Sonido de disparo rápido (más agudo)
                playSound(800, 0.1, 'square', 0.1);
            } else {
                // Sonido de disparo normal
                playSound(600, 0.1, 'square', 0.1);
            }
        }
        
        function playEnemyDestroySound() {
            // Sonido de explosión de enemigo
            playSound(200, 0.3, 'sawtooth', 0.15);
            setTimeout(() => playSound(150, 0.2, 'sawtooth', 0.1), 100);
        }
        
        function playPowerUpSound() {
            // Sonido de power-up (ascendente)
            playSound(300, 0.3, 'sine', 0.15);
            setTimeout(() => playSound(500, 0.2, 'sine', 0.1), 100);
            setTimeout(() => playSound(700, 0.1, 'sine', 0.05), 200);
        }
        
        function playPowerDownSound() {
            // Sonido de fin de power-up (descendente)
            playSound(700, 0.2, 'sine', 0.1);
            setTimeout(() => playSound(500, 0.2, 'sine', 0.08), 100);
            setTimeout(() => playSound(300, 0.2, 'sine', 0.05), 200);
        }
        
        function playVictorySound() {
            // Sonido de victoria (melodía ascendente)
            playSound(523, 0.2, 'sine', 0.1); // Do
            setTimeout(() => playSound(659, 0.2, 'sine', 0.1), 200); // Mi
            setTimeout(() => playSound(784, 0.2, 'sine', 0.1), 400); // Sol
            setTimeout(() => playSound(1047, 0.5, 'sine', 0.15), 600); // Do alto
        }

        function init() {
            const playerImg = document.getElementById('player-img');
            playerImg.onerror = function() {
                this.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMDAgMjAwIiBmaWxsPSJub25lIj48Y2lyY2xlIGN4PSIxMDAiIGN5PSIxMDAiIHI9IjEwMCIgZmlsbD0iI2ZmODZiMyIvPjxwYXRoIGQ9Ik03MCA4MEM2MCA5MCA2MCAxMTAgNzAgMTIwQzgwIDEzMCAxMDAgMTMwIDExMCAxMjBDMTIwIDExMCAxMjAgOTAgMTEwIDgwQzEwMCA3MCA4MCA3MCA3MCA4MFoiIGZpbGw9IiNmZmZmZmYiLz48Y2lyY2xlIGN4PSI3MCIgY3k9IjgwIiByPSIxMCIgZmlsbD0iIzAwMDAwMCIvPjxjaXJjbGUgY3g9IjExMCIgY3k9IjgwIiByPSIxMCIgZmlsbD0iIzAwMDAwMCIvPjxwYXRoIGQ9Ik03MCAxNDBDOTAgMTUwIDExMCAxNTAgMTMwIDE0MCIgc3Ryb2tlPSIjMDAwMDAwIiBzdHJva2Utd2lkdGg9IjUiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIvPjwvc3ZnPg==';
            };
            
            // Posicionar al jugador
            playerX = window.innerWidth / 2;
            updatePlayerPosition();
            
            gameContainer.addEventListener('touchmove', handleTouchMove);
            gameContainer.addEventListener('mousemove', handleMouseMove);
            startBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', function() {
                window.location.reload();
            });
            backToReasonsBtn.addEventListener('click', function() {
                window.location.href = 'index.html'; 
            });
        }

        function startGame() {
            gameStarted = true;
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
            }, 500);
            
            // Iniciar bucle del juego
            gameLoop();
        }

        // Actualizar posición del jugador
        function updatePlayerPosition() {
            player.style.left = `${playerX - player.offsetWidth / 2}px`;
            if (shieldElement) {
                // Posicionar el escudo centrado sobre el jugador
                const playerRect = player.getBoundingClientRect();
                shieldElement.style.left = `${playerRect.left - 10}px`;
                shieldElement.style.top = `${playerRect.top - 10}px`;
            }
        }

        // Manejar movimiento táctil
        function handleTouchMove(e) {
            if (!gameStarted) return;
            e.preventDefault();
            const touch = e.touches[0];
            playerX = touch.clientX;
            
            // Limitar la nave dentro de los bordes de la pantalla
            const halfPlayerWidth = player.offsetWidth / 2;
            playerX = Math.max(halfPlayerWidth, Math.min(window.innerWidth - halfPlayerWidth, playerX));
            
            updatePlayerPosition();
        }

        // Manejar movimiento del ratón
        function handleMouseMove(e) {
            if (!gameStarted) return;
            playerX = e.clientX;
            
            // Limitar la nave dentro de los bordes de la pantalla
            const halfPlayerWidth = player.offsetWidth / 2;
            playerX = Math.max(halfPlayerWidth, Math.min(window.innerWidth - halfPlayerWidth, playerX));
            
            updatePlayerPosition();
        }

        // Crear un nuevo enemigo
        function spawnEnemy() {
            const enemyTypes = ['😡', '🤪', '😵‍💫', '🥸', '😈'];
            const damageValues = [10, 15, 20, 25, 30]; 
            
            const typeIndex = Math.floor(Math.random() * enemyTypes.length);
            
            // Aumentar velocidad de enemigos a partir de 800 puntos
            let speedMultiplier = 1;
            if (score >= 800) {
                speedMultiplier = 1.3; // 30% más rápido
            }
            
            const enemy = {
                element: document.createElement('div'),
                x: Math.random() * (window.innerWidth - 50),
                y: -50,
                speed: (1 + Math.random() * 1.5) * speedMultiplier,
                type: enemyTypes[typeIndex],
                damage: damageValues[typeIndex],
                health: 1,
                width: 40,
                height: 40
            };
            
            enemy.element.className = 'enemy';
            enemy.element.textContent = enemy.type;
            gameContainer.appendChild(enemy.element);
            
            enemies.push(enemy);
        }

        // Crear un power-up
        function spawnPowerUp() {
            const powerUpTypes = ['❤️', '⭐', '💎', '🛡️', '🔫'];
            const powerUp = {
                element: document.createElement('div'),
                x: Math.random() * (window.innerWidth - 30),
                y: -30,
                speed: 1.5,
                type: powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)],
                width: 30,
                height: 30
            };
            
            powerUp.element.className = 'power-up';
            powerUp.element.textContent = powerUp.type;
            gameContainer.appendChild(powerUp.element);
            
            powerUps.push(powerUp);
        }

        function shoot() {
            // Disparo normal
            if (activePower !== 'double-shoot') {
                const bullet = document.createElement('div');
                bullet.className = activePower === 'fast-shoot' ? 'bullet fast-bullet' : 'bullet';
                bullet.style.left = `${playerX - 2.5}px`;
                bullet.style.bottom = `${player.offsetHeight + 50}px`;
                gameContainer.appendChild(bullet);
                
                bullets.push({
                    element: bullet,
                    x: playerX - 2.5,
                    y: window.innerHeight - player.offsetHeight - 50,
                    speed: 5
                });
            } 
            // Disparo doble
            else {
                // Crear dos balas, una a cada lado
                const bullet1 = document.createElement('div');
                bullet1.className = 'bullet double-bullet';
                bullet1.style.left = `${playerX - 15}px`;
                bullet1.style.bottom = `${player.offsetHeight + 50}px`;
                gameContainer.appendChild(bullet1);
                
                const bullet2 = document.createElement('div');
                bullet2.className = 'bullet double-bullet';
                bullet2.style.left = `${playerX + 10}px`;
                bullet2.style.bottom = `${player.offsetHeight + 50}px`;
                gameContainer.appendChild(bullet2);
                
                bullets.push(
                    {
                        element: bullet1,
                        x: playerX - 15,
                        y: window.innerHeight - player.offsetHeight - 50,
                        speed: 5
                    },
                    {
                        element: bullet2,
                        x: playerX + 10,
                        y: window.innerHeight - player.offsetHeight - 50,
                        speed: 5
                    }
                );
            }
            
            // Reproducir sonido de disparo
            playShootSound(activePower === 'fast-shoot', activePower === 'double-shoot');
        }

        function enemyShoot(enemy) {
            const bullet = document.createElement('div');
            bullet.className = 'enemy-bullet';
            bullet.style.left = `${enemy.x + enemy.width / 2 - 3}px`;
            bullet.style.top = `${enemy.y + enemy.height}px`;
            gameContainer.appendChild(bullet);
            
            enemyBullets.push({
                element: bullet,
                x: enemy.x + enemy.width / 2 - 3,
                y: enemy.y + enemy.height,
                speed: 3
            });
        }

        function createExplosion(x, y, emoji) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.textContent = emoji;
            explosion.style.left = `${x}px`;
            explosion.style.top = `${y}px`;
            gameContainer.appendChild(explosion);
            
            setTimeout(() => {
                gameContainer.removeChild(explosion);
            }, 500);
        }

        function showDamageText(x, y, text) {
            const damageText = document.createElement('div');
            damageText.className = 'damage-text';
            damageText.textContent = text;
            damageText.style.left = `${x}px`;
            damageText.style.top = `${y}px`;
            gameContainer.appendChild(damageText);
            
            setTimeout(() => {
                gameContainer.removeChild(damageText);
            }, 1000);
        }

        // Activar un poder temporal
        function activatePower(powerType) {
            // Si ya hay un poder activo, desactivarlo primero
            if (activePower) {
                deactivatePower();
            }
            
            activePower = powerType;
            powerEndTime = Date.now() + powerDuration;
            
            // Reproducir sonido de activación de poder
            playPowerUpSound();
            
            // Aplicar efectos del poder
            if (powerType === 'fast-shoot') {
                bulletInterval = 100; // Disparo más rápido
                player.classList.add('power-active');
                powerIndicator.textContent = 'Disparo Rápido Activado';
            } else if (powerType === 'shield') {
                // Crear escudo visual centrado sobre el jugador
                shieldElement = document.createElement('div');
                shieldElement.className = 'player-shield';
                
                // Posicionar el escudo correctamente
                const playerRect = player.getBoundingClientRect();
                shieldElement.style.left = `${playerRect.left - 10}px`;
                shieldElement.style.top = `${playerRect.top - 10}px`;
                
                gameContainer.appendChild(shieldElement);
                powerIndicator.textContent = 'Escudo Activado';
            } else if (powerType === 'double-shoot') {
                player.classList.add('power-active');
                powerIndicator.textContent = 'Disparo Doble Activado';
            }
            
            powerIndicator.style.display = 'block';
        }

        // Desactivar poderes
        function deactivatePower() {
            // Reproducir sonido de desactivación de poder
            playPowerDownSound();
            
            if (activePower === 'fast-shoot') {
                bulletInterval = originalBulletInterval;
                player.classList.remove('power-active');
            } else if (activePower === 'shield') {
                // Eliminar escudo visual
                if (shieldElement) {
                    gameContainer.removeChild(shieldElement);
                    shieldElement = null;
                }
            } else if (activePower === 'double-shoot') {
                player.classList.remove('power-active');
            }
            
            activePower = null;
            powerIndicator.style.display = 'none';
        }

        // Mostrar mensaje de victoria según la puntuación
        function showVictoryMessage() {
            let message = "";
            let emoji = "";
            
            if (score >= 800 && !shownMessages.includes(800)) {
                message = "¡Eres la persona más increíble del universo! 🚀<br>800 puntos demuestran que no tienes límites";
                emoji = "🚀";
                shownMessages.push(800);
            } else if (score >= 600 && !shownMessages.includes(600)) {
                message = "¡Eres absolutamente increíble! 🌟<br>600 puntos es algo que solo tú podrías lograr";
                emoji = "🌟";
                shownMessages.push(600);
            } else if (score >= 400 && !shownMessages.includes(400)) {
                message = "¡Eres una superestrella! ✨<br>400 puntos demuestran tu talento único";
                emoji = "✨";
                shownMessages.push(400);
            } else if (score >= 200 && !shownMessages.includes(200)) {
                message = "¡Eres simplemente maravillosa! 💖<br>200 puntos muestran lo especial que eres";
                emoji = "💖";
                shownMessages.push(200);
            } else if (score >= 100 && !shownMessages.includes(100)) {
                message = "Ganaste el premio a la<br>persona más increíble 🏆";
                emoji = "🏆";
                shownMessages.push(100);
            } else {
                return; // No mostrar mensaje si no se alcanzó ningún hito nuevo
            }
            
            victoryMessage.innerHTML = message;
            victoryMessage.classList.add('show');
            
            // Reproducir sonido de victoria
            playVictorySound();
            
            createCelebrationEmojis(emoji);
            
            setTimeout(() => {
                victoryMessage.classList.remove('show');
            }, 4000);
        }

        function createCelebrationEmojis(emoji) {
            const emojiCount = 15; 
            
            for (let i = 0; i < emojiCount; i++) {
                const celebrationEmoji = document.createElement('div');
                celebrationEmoji.className = 'celebration-emoji';
                celebrationEmoji.textContent = emoji;
                
                const xPos = Math.random() * (window.innerWidth - 40);
                const yPos = Math.random() * (window.innerHeight - 40);
                
                celebrationEmoji.style.left = `${xPos}px`;
                celebrationEmoji.style.top = `${yPos}px`;
                
                gameContainer.appendChild(celebrationEmoji);
                
                setTimeout(() => {
                    if (celebrationEmoji.parentNode) {
                        gameContainer.removeChild(celebrationEmoji);
                    }
                }, 2000);
            }
        }

        function update() {
            if (!gameStarted) return;
            
            const currentTime = Date.now();
            
            // Verificar si el poder activo ha expirado
            if (activePower && currentTime > powerEndTime) {
                deactivatePower();
            }
            
            // Actualizar posición del escudo si está activo
            if (shieldElement) {
                const playerRect = player.getBoundingClientRect();
                shieldElement.style.left = `${playerRect.left - 10}px`;
                shieldElement.style.top = `${playerRect.top - 10}px`;
            }
            
            if (currentTime - lastBulletTime > bulletInterval) {
                shoot();
                lastBulletTime = currentTime;
            }
            
            if (currentTime - lastEnemySpawn > enemySpawnRate) {
                spawnEnemy();
                lastEnemySpawn = currentTime;
            }
            
            if (currentTime - lastPowerUpSpawn > powerUpSpawnRate) {
                spawnPowerUp();
                lastPowerUpSpawn = currentTime;
            }
            
            if (currentTime - lastEnemyShoot > enemyShootInterval && enemies.length > 0) {
                const randomEnemyIndex = Math.floor(Math.random() * enemies.length);
                enemyShoot(enemies[randomEnemyIndex]);
                lastEnemyShoot = currentTime;
            }
            
            // Actualizar enemigos
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.y += enemy.speed;
                enemy.element.style.left = `${enemy.x}px`;
                enemy.element.style.top = `${enemy.y}px`;
                
                // Comprobar si el enemigo llegó al fondo
                if (enemy.y > window.innerHeight - player.offsetHeight - 20) {
                    gameContainer.removeChild(enemy.element);
                    enemies.splice(i, 1);
                    loseLife();
                    createExplosion(enemy.x, enemy.y, '💥');
                }
            }
            
            // Actualizar power-ups
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const powerUp = powerUps[i];
                powerUp.y += powerUp.speed;
                powerUp.element.style.left = `${powerUp.x}px`;
                powerUp.element.style.top = `${powerUp.y}px`;
                
                // Comprobar si el power-up llegó al fondo
                if (powerUp.y > window.innerHeight) {
                    gameContainer.removeChild(powerUp.element);
                    powerUps.splice(i, 1);
                    continue;
                }
                
                // Comprobar colisiones con el jugador
                const playerRect = player.getBoundingClientRect();
                if (
                    powerUp.x > playerRect.left && 
                    powerUp.x < playerRect.right &&
                    powerUp.y > playerRect.top &&
                    powerUp.y < playerRect.bottom
                ) {
                    // Colisión con power-up
                    gameContainer.removeChild(powerUp.element);
                    powerUps.splice(i, 1);
                    
                    // Aplicar efecto del power-up
                    if (powerUp.type === '❤️') {
                        lives = Math.min(lives + 1, 5);
                        livesDisplay.textContent = `Vidas: ${lives}`;
                        showDamageText(playerRect.left, playerRect.top, '+1 Vida');
                        playPowerUpSound();
                    } else if (powerUp.type === '⭐') {
                        score += 20;
                        scoreDisplay.textContent = `Puntos: ${score}`;
                        showDamageText(playerRect.left, playerRect.top, '+20 Puntos');
                        playPowerUpSound();
                        showVictoryMessage();
                    } else if (powerUp.type === '💎') {
                        activatePower('fast-shoot');
                        showDamageText(playerRect.left, playerRect.top, 'Disparo Rápido');
                    } else if (powerUp.type === '🛡️') {
                        activatePower('shield');
                        showDamageText(playerRect.left, playerRect.top, 'Escudo Activado');
                    } else if (powerUp.type === '🔫') {
                        activatePower('double-shoot');
                        showDamageText(playerRect.left, playerRect.top, 'Disparo Doble');
                    }
                    
                    // Comprobar si se alcanzaron hitos de puntuación
                    showVictoryMessage();
                }
            }
            
            // Mover balas del jugador (hacia arriba)
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.y -= bullet.speed;
                bullet.element.style.bottom = `${window.innerHeight - bullet.y}px`;
                
                // Comprobar si la bala salió de la pantalla
                if (bullet.y < 0) {
                    gameContainer.removeChild(bullet.element);
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Comprobar colisiones con enemigos
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (
                        bullet.x > enemy.x && 
                        bullet.x < enemy.x + enemy.width &&
                        bullet.y > enemy.y &&
                        bullet.y < enemy.y + enemy.height
                    ) {
                        gameContainer.removeChild(bullet.element);
                        bullets.splice(i, 1);
                        
                        // Eliminar enemigo
                        gameContainer.removeChild(enemy.element);
                        enemies.splice(j, 1);
                        
                        // Aumentar puntuación
                        score += 10;
                        scoreDisplay.textContent = `Puntos: ${score}`;
                        
                        // Reproducir sonido de destrucción de enemigo
                        playEnemyDestroySound();
                        
                        // Comprobar si se alcanzaron hitos de puntuación
                        showVictoryMessage();
                        
                        // Crear explosión
                        createExplosion(enemy.x, enemy.y, '💥');
                        
                        break;
                    }
                }
            }
            
            // Mover balas de enemigos (hacia abajo)
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                bullet.y += bullet.speed;
                bullet.element.style.top = `${bullet.y}px`;
                
                // Comprobar si la bala salió de la pantalla
                if (bullet.y > window.innerHeight) {
                    gameContainer.removeChild(bullet.element);
                    enemyBullets.splice(i, 1);
                    continue;
                }
                
                // Comprobar colisiones con el jugador
                const playerRect = player.getBoundingClientRect();
                if (
                    bullet.x > playerRect.left && 
                    bullet.x < playerRect.right &&
                    bullet.y > playerRect.top &&
                    bullet.y < playerRect.bottom
                ) {
                    // Si hay escudo activo, no perder vida
                    if (activePower === 'shield') {
                        gameContainer.removeChild(bullet.element);
                        enemyBullets.splice(i, 1);
                        createExplosion(bullet.x, bullet.y, '💫');
                        playPowerUpSound(); // Sonido de bloqueo con escudo
                    } else {
                        // Colisión detectada
                        gameContainer.removeChild(bullet.element);
                        enemyBullets.splice(i, 1);
                        
                        // Quitar vida al jugador
                        loseLife();
                        
                        // Crear explosión
                        createExplosion(playerRect.left, playerRect.top, '💥');
                    }
                }
            }
        }

        // Perder una vida
        function loseLife() {
            lives--;
            livesDisplay.textContent = `Vidas: ${lives}`;
            
            if (lives <= 0) {
                endGame();
            }
        }

        // Terminar el juego
        function endGame() {
            gameOver = true;
            gameOverScreen.style.display = 'flex';
        }

        function gameLoop() {
            if (!gameOver) {
                update();
                requestAnimationFrame(gameLoop);
            }
        }

        // Inicializar el juego cuando se carga la página
        window.addEventListener('load', init);
    </script>
</body>
